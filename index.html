      /* Log Animation */
      .animate-log-entry {
        animation: slideIn 0.2s ease-out forwards;
      }
      @keyframes slideIn {
        0% { opacity: 0; transform: translateX(-10px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      /* Custom Scrollbar */

        background: #1e293b;

      }
